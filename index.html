<!DOCTYPE html>
<html>

<!-- custom font -->
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&display=swap" rel="stylesheet">


<style>
    *{box-sizing:border-box;}

    body {
        box-sizing: border-box;
        margin: 0;
        background-color: black;
        /* border-style: solid;
        border-width: 5px;
        border-color: white; */
        display: flex;
        justify-content: center;
        align-items: center;
        /* border-color:darkred; */
        font-family: "Jacquard 12 Charted", sans-serif;
        color: white;
        font-size: 100px;
        text-align: center; /* Ensure text is centered */
    }

    .wrapper{
        height: 100vh;
        /* border: 20px solid darkred; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Slideshow wrapper to position arrows outside */
    .slideshow-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px; /* Space between buttons and image */
        /* border: 20px solid white; */
    }
   
    /* slideshow style */
    .slideshow-container {
        width: 600px; 
        position: relative;
    }
    
    .slide {
        width: 100%;
        /* height: 50vh; */
        object-fit: cover; /* Ensures images don’t stretch */
        border: 5px solid white;
    }
    
    .prev, .next {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 15px;
        cursor: pointer;
        font-size: 30px;
        /* border: 5px solid white; */

    }
    
    .prev { left: 10px; }
    .next { right: 10px; }
    
    .phrase-container {
    /* width: 600px; */
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
    text-align: center;
    margin-top: 20px;
}

</style>

<body>
<!-- <h1>Hello World</h1> -->

<div class="wrapper"> 
    <div class="slideshow-wrapper">
        <button class="prev" onclick="prevSlide()">❮</button>
         <div class="slideshow-container">
            <img id="slide" class="slide" src="" alt="Slideshow Image">
        </div>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <div class="phrase-container" id="phrase">
        Gral-tok Chrikka-tk
    </div>
</div>


<script>
    const numImages = 5 //will be 50

    const phrases = [
    "Grunt-snuffle-snort",
    "Skree-click-hiss",
    "Chuff-growl",
    "Huff-snort-thump",
    "Buzz-drone-hum",
    "Croak-rattle-gulp",
    "Snick-clack-chatter",
    "Whirr-click-snap",
    "Glorp-blorp-slosh",
    "Tsk-tsk-chitter",
    "Trill-whoop-click",
    "Squeak-scurry-rustle",
    "Hiss-spit-flick",
    "Bloop-glug-burb",
    "Yip-howl-snarf",
    "Flap-rustle-coo",
        "Rrrk-chirp",
        "Snarl-hiss-sniff",
        "Chitter-screech",
        "Slurp-lap",
        "Rrrk-chirp",
        "Chirp-peck-gobble",
    ];

    // Array of image URLs
    const images = [];
    for (let i = 1; i <= numImages; i++) {
        images.push(`images/animal_${i}.png`); 
    }

    let currentIndex = 0;
    const slide = document.getElementById("slide");
    const phrase =  document.getElementById("phrase");
    

    function showSlide(index) {
        slide.src = images[index];
        phrase.textContent = phrases[index % phrases.length];
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showSlide(currentIndex);
    }

    // Automatically change the slide every 3 seconds
    // setInterval(nextSlide, 3000);

    // Load the first image
    showSlide(currentIndex);

    // Web Audio API for Panning Sounds
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function createPannedSound(file, panValue, delay = 0) {
        const source = audioContext.createBufferSource();
        const panner = audioContext.createStereoPanner();
        const gainNode = audioContext.createGain();

        fetch(file)
            .then(response => response.arrayBuffer())
            .then(data => audioContext.decodeAudioData(data))
            .then(buffer => {
                source.buffer = buffer;
                panner.pan.value = panValue; // -1 = Left, 1 = Right, 0 = Center
                gainNode.gain.value = 1; // Normal volume

                source.connect(panner);
                panner.connect(gainNode);
                gainNode.connect(audioContext.destination);

                source.loop = true;
                source.start(audioContext.currentTime + delay); // Start with delay if needed
            })
            .catch(error => console.error("Error loading sound:", error));
    }

    // Play Sounds
    window.addEventListener("load", () => {
        audioContext.resume().then(() => {
            createPannedSound("sounds/frogs.wav", 1, 1, 10);  // Right, no delay, 10seconds
            createPannedSound("sounds/growls.wav", -1, 5, 21);  // Left
            createPannedSound("sounds/birds.wav", 0, 0, 10); // center
            createPannedSound("sounds/Cicada.wav", 0, 0, 21); // center
        });
    });


</script>

</body>
</html>
