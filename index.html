<!DOCTYPE html>
<html>

<style>
    *{box-sizing:border-box;
 
    }

    body {
        box-sizing: border-box;
        margin: 0;
        background-color: bisque;
        /* border-style: solid;
        border-width: 5px;
        border-color: white; */
        display: flex;
        justify-content: center;
        align-items: center;
        /* border-color:darkred; */
    }

    .wrapper{
        height: 100vh;
        border-style: solid;
        border-width: 20px;
        border-color:darkred;
    }

    .margin{
        /* box-sizing: border-box; */
        height: 100%;
        border-style: solid;
        border-width: 20px;
        border-color:white
    }

    /* slideshow style */
    .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: auto;
    }
    
    .slide {
        width: 100%;
        height: auto;
    }
    
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    .prev { left: 10px; }
    .next { right: 10px; }
</style>

<body>
<!-- <h1>Hello World</h1> -->

<div class="wrapper"> 
    <div class="margin"> 
        <div class="slideshow-container">
            <img id="slide" class="slide" src="" alt="Slideshow Image">
            <button class="prev" onclick="prevSlide()">❮</button>
            <button class="next" onclick="nextSlide()">❯</button>
        </div>
        <div class="phrase-container" id="phrase">
            Gral-tok Chrikka-tk
        </div>
    </div>
</div>


<script>
    const numImages = 5 //will be 50

    const phrases = [
        "Rrrk-chirp",
        "Snarl-hiss-sniff",
        "Chitter-screech",
        "Slurp-lap",
        "Rrrk-chirp",
        "Chirp-peck-gobble",
    ];

    // Array of image URLs
    const images = [];
    for (let i = 1; i <= numImages; i++) {
        images.push(`images/${i}.jpg`); // Assuming images are in "images" folder
    }

    let currentIndex = 0;
    const slide = document.getElementById("slide");
    const phrase =  document.getElementById("phrase");
    

    function showSlide(index) {
        slide.src = images[index];
        phrase.textContent = phrases[index % phrases.length];
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showSlide(currentIndex);
    }

    // Automatically change the slide every 3 seconds
    // setInterval(nextSlide, 3000);

    // Load the first image
    showSlide(currentIndex);

</script>

</body>
</html>
